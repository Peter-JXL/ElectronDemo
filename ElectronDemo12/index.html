<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>remote</title>
</head>
<body>
    <button id="saveBtn">保存美女图片</button>
    
</body>
    <script>

        var dialog = require('@electron/remote').dialog;
        var fs = require('fs')
        var saveBtn = document.getElementById('saveBtn')
        saveBtn.onclick = function(){
            dialog.showSaveDialog({
                title: '保存小姐姐'

            }).then(result=>{
                console.log(result)
                fs.writeFileSync(result.filePath, '美女你好')
            }).catch(err=>{
                console.log(err)
            })
        }
    </script>

</html>
